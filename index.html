<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RECO MOTORS - Ana Sayfa</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto', sans-serif; background-color:#f5f5f5; color:#333; }
nav { display:flex; justify-content:center; background-color:#111; }
nav a { color:white; padding:15px 30px; text-decoration:none; font-weight:bold; transition:0.3s; }
nav a:hover { background-color:#ff4e50; }
header { position: relative; overflow:hidden; }
.slider { position: relative; height:500px; overflow:hidden; }
.slides { display:flex; width:400%; animation: slide 16s infinite; }
.slides img { width:100%; height:500px; object-fit:cover; }
@keyframes slide {0%,20%{transform:translateX(0%);}25%,45%{transform:translateX(-100%);}50%,70%{transform:translateX(-200%);}75%,95%{transform:translateX(-300%);}100%{transform:translateX(0%);}}
.caption { position:absolute; bottom:50px; left:50px; color:white; text-shadow:0 4px 10px rgba(0,0,0,0.5); animation:fadeIn 2s ease-in-out; }
.caption h2 { font-size:2.5em; margin-bottom:10px; }
.caption p { font-size:1.5em; font-weight:bold; }
@keyframes fadeIn {from{opacity:0}to{opacity:1}}
section { padding:60px 20px; text-align:center; }
h2 { font-size:2.5em; margin-bottom:30px; color:#ff4e50; }
footer { background:#111; color:white; text-align:center; padding:20px; font-size:0.9em; }
@media(max-width:768px){.slider{height:300px;}.slides img{height:300px;}.caption h2{font-size:1.8em;}.caption p{font-size:1.2em;}}
</style>
</head>
<body>

<nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="arabalar.html">Arabalarımız</a>
    <a href="iletisim.html">İletişim</a>
</nav>

<header>
    <div class="slider">
        <div class="slides">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/2016_BMW_i8.jpg">
            <img src="https://www.sifiraracal.com/resim/renk/531/audi-r8-ibis-beyazi.jpg">
            <img src="https://cdn.motor1.com/images/mgl/XBGv4l/s3/mercedes-amg-gt-gt2-pro.jpg" alt="Mercedes AMG GT">
            <img src="https://www.araba.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Ftasit-com%2Fimages%2Ff_webp%2Cq_auto%2Fv1709637597%2Fporsche-911-gt3_78412fab57%2Fporsche-911-gt3_78412fab57.webp%3F_i%3DAA&w=3840&q=75">
        </div>
        <div class="caption">
            <h2 id="slide-title">BMW i8</h2>
            <p id="slide-price">2.500.000₺</p>
        </div>
    </div>
</header>

<section>
    <h2>Hoş Geldiniz!</h2>
    <p>RECO MOTORS olarak hayalinizdeki arabaya ulaşmanın en hızlı yolu!</p>
</section>

<footer>
    <p>© 2025 RECO MOTORS</p>
</footer>

<script>
const titles = ["BMW i8","Audi R8","Mercedes AMG GT","Porsche 911"];
const prices = ["2.500.000₺","3.000.000₺","3.500.000₺","4.000.000₺"];
let index = 0;
const titleElem = document.getElementById("slide-title");
const priceElem = document.getElementById("slide-price");
setInterval(() => { index=(index+1)%titles.length; titleElem.textContent=titles[index]; priceElem.textContent=prices[index]; },4000);
</script>

</body>
</html>
